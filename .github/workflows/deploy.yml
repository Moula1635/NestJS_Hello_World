name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Run build
      run: npm run build

    - name: Deploy to EC2
      env:
        EC2_PUBLIC_DNS: ${{ secrets.EC2_PUBLIC_DNS }}
        EC2_USER: ${{ secrets.EC2_USER }}
        KEY: ${{ secrets.KEY }}
      run: |
        echo "${{ secrets.KEY }}" > key.pem
        chmod 400 key.pem
        ssh -o StrictHostKeyChecking=no -i key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_PUBLIC_DNS }} << 'EOF'
          mkdir -p /home/${{ secrets.EC2_USER }}/nestjs-hello-world
          scp -o StrictHostKeyChecking=no -i key.pem -r * /home/${{ secrets.EC2_USER }}/nestjs-hello-world
          cd /home/${{ secrets.EC2_USER }}/nestjs-hello-world
          npm install
          pm2 stop all || true
          pm2 start dist/main.js --name "nestjs-hello-world"
        EOF
